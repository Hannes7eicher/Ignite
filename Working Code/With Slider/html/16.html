<!DOCTYPE html>
<html>

<head>
    <title>Experiment</title>
    <script src="../js/p5.min.js"></script>
    <script src="../js/p5.dom.min.js"></script>
    <script src="../js/p5.sound.min.js"></script>
    <script src="../js/p5.serialport.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
</head>

<body>


    <div class="content">

        <h2 id="question">
            Hi there Soul 647, to keep track of your emotional state, please report how you feel regarding the following
            emotion:<br><br>
            
            Anger <br><br>


            (Indicate for 3 seconds to stabilise the value.)
        </h2>
    </div>

    <div class="choices">
        <button id="myBtn1" class="myBtn1" type="input" onclick=changePage("17.html")>continue</button><br><br>
    </div>

    <div class="w3-container">

        <div class="w3-light-grey">
            <div id="myBar" class="w3-green"></div>
            <div class="slidecontainer">
                <input type="range" min="1" max="100" value="0" class="slider" id="myRange">
            </div>
            <div>
                <p id="anger1" class="anger1">Not angry at all</p>
                <p id="anger2" class="anger2">Provoked</p>
                <p id="anger3" class="anger3">Angry</p>
                <p id="anger4" class="anger4">Very angry</p>
                <p id="anger5" class="anger5">Furious</p>
            </div>
        </div>
        <br>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>


    <button  id="saveBtn" class="saveBtn" onclick="saveValue()">Save</button>



    <p  id="result"></p>

    <br>
    <br>
    <br>
    <br>

    <p id="emotion"></p>

    <script src="..\js\angermeter.js"></script>

    <script type="text/javascript" src="../js/script.js"></script>

</body>

</html>
